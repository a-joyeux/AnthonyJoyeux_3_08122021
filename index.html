<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ohmyfood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/common.css" />
    <link rel="stylesheet" href="styles/css/components.css" />
    <link rel="stylesheet" href="styles/css/normalize.css" />
  </head>

  <header>
    <div class="logo">
      <img src="images/logo/ohmyfood@2x.svg" alt="" />
    </div>
  </header>
  <body>
    <section>
      <div class="localisation">
        <span class="localisation__icon">
          <i class="fas fa-map-marker-alt"></i>
        </span>
        <span class="localisation__title--bold">Paris, Belleville</span>
      </div>
      <div class="introduction">
        <span class="introduction__title"
          >Réservez le menu qui vous convient</span
        >
        <span class="introduction__subtitle">
          Découvrez des restaurants d'execption, séléctionnés par nos soins.
        </span>
        <button class="introduction__btn introduction__btn--gradient">
          Explorer nos restaurants
        </button>
      </div>
    </section>
  </body>
</html>
